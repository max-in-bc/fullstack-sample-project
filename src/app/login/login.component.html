

<ngx-ui-loader></ngx-ui-loader>
<div class="component-wrapper">
  <mat-card class="example-container">
    <mat-card-subtitle>Sign in to continue.</mat-card-subtitle>

    <mat-card-content>
      <form class="example-form" [formGroup]="loginGroup">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Name"  formControlName="username"  autocomplete="off">
          <mat-hint>Enter the user name associated with your account.</mat-hint>
          <mat-error *ngIf="loginGroup.get('username').hasError('required')">
            User Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width password">
          <input matInput type="password" placeholder="Password" formControlName="password"
            autocomplete="off">
          <mat-hint>Enter your password.</mat-hint>
          <mat-error *ngIf="loginGroup.get('password').hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-error class="errorBox" *ngIf="validationError">
          Could not authenticate...
        </mat-error>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
